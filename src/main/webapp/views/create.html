<div ng-controller="createCtrl" layout="column" layout-align="center center">

    <div layout="row">
        <md-input-container>
            <label>Comic Title</label>
            <input ng-model="comicTitle">
        </md-input-container>

        <md-button  class="md-fab md-mini" aria-label="edit">
            <md-tooltip> Edit Title </md-tooltip>
            <md-icon class="material-icons">edit</md-icon>
        </md-button>
    </div>
    <div layout="row">

    <div>
        <canvas width="900" height="550" id="theCanvas"></canvas>
    </div>
        <div layout="column" id="geometry" layout-align="center center">
            <md-button class="md-fab md-mini" aria-label="change_history" ng-click="drawshape('tri')">
                <md-tooltip> Triangle  </md-tooltip>
                <md-icon class="material-icons">change_history</md-icon>
            </md-button>

            <md-button class="md-fab md-mini" aria-label="crop_landscape" ng-click="drawshape('rect')">

                <md-tooltip> Rectangle  </md-tooltip>
                <md-icon class="material-icons">crop_landscape</md-icon>
            </md-button>

            <md-button class="md-fab md-mini" aria-label="panorama_fish_eye" ng-click="drawshape('cir')">
                <md-tooltip> Circle </md-tooltip>
                <md-icon class="material-icons">panorama_fish_eye</md-icon>
            </md-button>

        </div>

    </div>


<div id="controls" >


    <div layout="row" layout-align="center center" >

        <md-button  ng-style="buttonStyle" ng-click="draw()" class="md-fab md-mini" aria-label="brush">
            <md-tooltip> Brush  </md-tooltip>
            <md-icon class="material-icons">brush</md-icon>
        </md-button>

        <md-input-container>
            <label>Width</label>
            <input ng-model="canvas.freeDrawingBrush.width" type="number" max="40" min="1" placeholder="1">
        </md-input-container>

        <md-button class="md-fab md-mini" ng-click="delete()" aria-label="delete">
            <md-tooltip> Delete  </md-tooltip>
            <md-icon class="material-icons">delete</md-icon>
        </md-button>

        <md-button class="md-fab md-mini" aria-label="format_color_fill">

            <md-tooltip> Paint Bucket  </md-tooltip>
            <md-icon class="material-icons">format_color_fill</md-icon>
        </md-button>

        <md-button class="md-fab md-mini" aria-label="fingerprint">
            <md-tooltip> Signature  </md-tooltip>
            <md-icon class="material-icons">fingerprint</md-icon>
        </md-button>
        <md-button class="md-fab md-mini" aria-label="add">
            <md-tooltip> Templates </md-tooltip>
            <md-icon class="material-icons">add</md-icon>
        </md-button>
        <md-button class="md-fab md-mini" aria-label="text_format">
            <md-tooltip> Text </md-tooltip>
            <md-icon class="material-icons">text_format</md-icon>
        </md-button>

        <md-button class="md-fab md-mini"   aria-label="save">
            <md-tooltip> save</md-tooltip>
            <md-icon class="material-icons">save</md-icon>
        </md-button>
        <form id="comicFrameForm" action="{{uploadUrl}}" method="post" class="ng-hide" enctype="multipart/form-data">
            <input id="submissionType" type="hidden" name="SUBMISSION_TYPE" class="ng-hide">
            <input id="redirectAddress" type="hidden" name="REDIRECT_URL" class="ng-hide">
            <input id="comicTitle" type="hidden" name="COMIC_TITLE" class="ng-hide">
            <input id="comicFrame" type="file"  name="FILES" class="ng-hide">
        </form>
        <md-button class="md-fab md-mini" ng-click="upload()" aria-label="upload">
            <md-tooltip> Upload</md-tooltip>
            <md-icon class="material-icons">file_upload</md-icon>
        </md-button>

        <!--<md-button class="md-fab md-mini" aria-label="">-->
        <!--<md-icon class="material-icons"></md-icon>-->
        <!--</md-button>-->
        <!--<md-button class="md-fab md-mini" aria-label="">-->
        <!--<md-icon class="material-icons"></md-icon>-->
        <!--</md-button>-->
        <!--<md-button class="md-fab md-mini" aria-label="">-->
        <!--<md-icon class="material-icons"></md-icon>-->
        <!--</md-button>-->
    </div>


    <div layout="row" layout-align="center center"  id="colors">

    <div>
        <md-tooltip>Color in Use</md-tooltip>
        <md-icon ng-style="pickedcolorstyle"  id="pickedcolor">palette</md-icon>
    </div>



        <md-button class="md-fab md-mini"  aria-label="colorize">
            <md-tooltip> Color Picker</md-tooltip>
            <md-icon class="material-icons">colorize</md-icon>
        </md-button>

        <md-button style="background: red"  ng-click="pickColor('red')" class="md-fab md-mini" aria-label="red">

            <md-icon class="material-icons"></md-icon>
        </md-button>

        <md-button style="background: orange" ng-click="pickColor('orange')" class="md-fab md-mini" aria-label="orange">

            <md-icon class="material-icons"></md-icon>
        </md-button>
        <md-button style="background: yellow" ng-click="pickColor('yellow')" class="md-fab md-mini" aria-label="yellow">

            <md-icon class="material-icons"></md-icon>
        </md-button>
        <md-button style="background: green" ng-click="pickColor('green')" class="md-fab md-mini" aria-label="green">
            <md-icon class="material-icons"></md-icon>
        </md-button>
        <md-button style="background: blue" ng-click="pickColor('blue')" class="md-fab md-mini" aria-label="blue">
            <md-icon class="material-icons"></md-icon>
        </md-button>
        <md-button style="background: indigo" ng-click="pickColor('indigo')" class="md-fab md-mini" aria-label="indigo">
            <md-icon class="material-icons"></md-icon>
        </md-button>
        <md-button style="background: violet" ng-click="pickColor('violet')" class="md-fab md-mini" aria-label="violet">
            <md-icon class="material-icons"></md-icon>
        </md-button>
        <md-button style="background: black" ng-click="pickColor('black')" class="md-fab md-mini" aria-label="black">
            <md-icon class="material-icons"></md-icon>
        </md-button>
    </div>

</div>
</div>
